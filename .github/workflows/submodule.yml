name: Update Submodule

on:
  # æ‰‹å‹•å®Ÿè¡Œ
  workflow_dispatch:
  # å®šæœŸå®Ÿè¡Œ
  schedule:
    # UTCã§å®Ÿè¡Œã•ã‚Œã¦ã„ã‚‹ã®ã§JST AM3æ™‚éãã«å®Ÿè¡Œã•ã‚Œã‚‹
    - cron: "00 18 * * *"

jobs:
  # ã‚µãƒ–ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã®æ›´æ–°
  update:
    if: github.repository == 'code4fukui/fukui-kanko-trend-report' && github.ref == 'refs/heads/main'
    name: Update Submodules
    runs-on: ubuntu-latest
    env:
      TZ: "Asia/Tokyo"
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Update submodules
        run: |
          git submodule update --remote --init --force --depth 1 --recursive
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          if [ -n "$(git status --porcelain)" ]; then
            git diff
            git add .
            git commit -m "ğŸ¤– Update submodules at $(date "+DATE: %Y-%m-%d TIME: %H:%M:%S")"
            git pull --rebase origin main
            git push origin main
          else
            echo "already updated."
          fi
