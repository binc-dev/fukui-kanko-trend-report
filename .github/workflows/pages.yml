name: Build site, and Deploy site to Pages

on:
  # 手動実行
  workflow_dispatch:
  # mainブランチへのpush
  push:
    branches: ["main"]

# GitHub Pagesへのデプロイを許可
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Vite+Reactのサイトをビルド
  build:
    if: github.repository == 'code4fukui/fukui-kanko-trend-report' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      TZ: "Asia/Tokyo"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build
        env:
          PAGES: true
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # GitHub Pagesへデプロイ
  deploy-pages:
    if: github.repository == 'code4fukui/fukui-kanko-trend-report' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
